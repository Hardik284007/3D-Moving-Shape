<a-scene>
  <a-sphere id="sph1" position="3 3 -3" 
  radius="1.25" 
  color="green">
</a-sphere>
  
  <a-box id="box1" position="-3 0.5 -3" 
  rotation="0 90 0"
   width="1" 
   height="1" 
   depth="1" 
   color="red">
</a-box>
  
<a-cylinder id="cyl1" position="3 0.75 -3" 
radius="0.5"
 height="1.5" 
 color="brown">
</a-cylinder>
  
<a-plane position="0 0 -4" 
rotation="-90 0 0" 
width="10" 
height="6" 
color="lightgreen">
</a-plane>
  
<a-sky color="cyan">
</a-sky>

<a-box id="box2"  position="3 1.50 -3" 
rotation="-90 0 0" 
width="3" 
height="1"
depth="0.6" 
color="yellow">

  begin="click"
  repeat="0"
  to="-90 360 0">
</a-animation>

</a-box>

<a-cylinder id="cyl2" position="-3 1.80 -3"

 height="1.5" 
 color="purple">

  radius="1.25" 
  color="orange">
</a-sphere>

    </a-cursor>
</a-camera>

</a-scene>
